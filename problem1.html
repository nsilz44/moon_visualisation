<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Problem 1 visualisation</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div class="container">
        <h1>General settings</h1>
        <label class="form-label">The longitude range </label>
        <div>
            <div class="row">
                <div class="col">
                    <input class="form-control" value=0 id="regionXL">
                </div>
                <div class="col">
                    <input class="form-control" value=360 id="regionXR">
                </div>
            </div>
        </div>
        <label class="form-label">The latitude range </label>   
        <div>
            <div class="row">
                <div class="col">
                    <input class="form-control" value=-70 id="regionYB">

                </div>
                <div class="col">
                    <input class="form-control" value=70 id="regionYT">
                </div>
            </div>
        </div> 
        <label class="form-label">HeatMap type</label> 
        <select class="form-select" id="colourmap">
            <option>haxby</option>
            <option>geo</option>
            <option>gray</option>
            <option>none</option>
        </select> 
        <label class="form-label">Quality of visualisation</label> 
        <select class="form-select" id="quality">
            <option>low</option>
            <option>high</option>
        </select> 
    </div>
    <div class="container">
        <h1>Contour visualisation specific settings</h1>
        <label class="form-label">Contour intervals levels (per m)</label>
        <input class="form-control" value=5000 id="contourinterval">
        <label class="form-label">Contour Annotations levels (per m)</label>
        <input class="form-control" value=15000 id="contourannotation">
    </div>
    <div class="container">
        <h1>3d-perspective visualisation specific settings</h1>
        <label class="form-label">view Azimuth</label>
        <input class="form-control" value=135 id="viewAzimuth">
        <label class="form-label">viewElevation</label>
        <input class="form-control" value=30 id="viewElevation">
    </div>
    <div class="container">
        <button type="button" id="mainButton" onclick=createImages() class="btn btn-primary">Update graphics</button>
    </div>
    <div class="container">
        <h1>Base moon</h1>
        <img src="BaseMoon.png" id="basemoon" class="img-fluid" alt="Moon photo"> 
    </div> 
    <div class="container" id="Contour">
        <h1>Contour grid</h1>
        <img id="contourimg" src='countourLines.png' class="img-fluid" alt="Contour lines of the moon"> 
    </div> 
    <div class="container" id="3dperspective">
        <h1>3d-perspective grid</h1>
        <img class="img-fluid" src="threeDperspective.png" id="threeD" alt="3d perspective of the moon"> 
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="problem1.js"></script>
  </body>
</html>
