<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Problem 2 visualisation</title>
  </head>
  <body>
    <div class="container" id="moon">
      <h1>Heatmap of the elevation on the moon</h1>
      <p>click on the map to see more</p>
    </div>
    <div class="container" id="moonlegend">
    </div>
    <div class="container">
      <div class="row">
        <div class="col" id="barchart">
          <h4>Bar chart of the elevations in previous apollo missions</h4>
        </div>
        <div class="col" id="bubblechart">
          <h4>Bubblechart chart of the previous apollo missions</h4>
          <p>click on the bars to see more</p>
        </div>
      </div>
  </div>
    <div class="container">
      <img src="BaseMoon.png" id="basemoon" class="img-fluid">
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="problem2.js"></script>
  </body>
</html>
